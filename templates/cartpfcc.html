
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body><center>
	hi
	
	<form action="/cartend" method="POST">
	<table>
		
		<tr>
			<td>name</td>
			<td>quantity</td>
			<td>rate</td>
			<td>price</td>
			
		</tr>
		{% for a in prod1 %}
		<tr>
			
			<td>{{a[0][0]}}</td>
			<td>{{a[0][1]}}</td>
			<td>{{a[0][2]}}</td>
			{% set price =a[0][1]*a[0][2]%}
			<td>{{price}}</td>
			
			
		</tr>
		{% endfor%}
		<tr><td>total</td><td>{{total}}</td></tr>
	</table>
	
	
	<h4>Payment Details</h4>
	<input type="radio" name="pay" value="credit" required>
                    <label for="credit"><span> Credit Card</span></label>
                    <input type="radio" name="pay" value="debit" required>
                    <label for="debit"><span>Debit Card</span></label>
 					<br>
 					name :<input type="text" placeholder="Card Name" required name="name"><br>
                    card no. :<input type="tel" placeholder="Card Number" name="cardno">
                   
                    <br>

                	cvv :
                    <input type="tel" placeholder="Card CVC" required name="cvv" >
                    <br>
                    exp date:
                    <input type="date"  required name="expdate" ><br><br><br>
                    <br><br>
        <h4>Address Details</h4><br>
        name:<input type="text" name="an" required><br>
        villege:<input type="text" name="av" required><br>
        tahsil:<input type="text" name="at" required><br>
        district:<input type="text" name="ad" required><br>
        state:<input type="text" name="as" required><br>
        phone:<input type="tel" name="aphone" required><br>
        pincode:<input type="pincode" name="apin" required><br>
        <br><br><br>            
        <input type="submit" value="pay">           
	</form>
	

                


	
	
</center>
</body>
</html>
