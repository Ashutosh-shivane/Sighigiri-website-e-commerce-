<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>menu-bar</title>
	<link rel="stylesheet" type="text/css" href="\..\static\aptable.css">
	
</head>
<body>
	{% extends "adminbase.html" %}
	{% block body %}
<div class="hi">
	<h1>Welcome admin</h1>
</div>


<div class="hi">
		Ayurvedic products stock<br><br>
	</div>
	
	
<table>

	<tr>
		
		<td>name</td>
		<td>pid</td>

		<td>stock</td>
		<td>operations</td>
		
		
	</tr>
	
	
	
	{% for a in prod%}
	<tr>
		
		<td>{{a[0]}}</td>
		<td>{{a[1]}}</td>
		{% for b in list1 %}
		{% if a[1]==b[0] %}
		<td>{{b[1]}}</td>

		{% endif %}

		
		{% endfor %}
		<td>
			<a href="/addstock/{{a[1]}}"><input type="submit" value="Edit"></a>
			<a href="/removestock/{{a[1]}}"><input type="submit" value="Remove"></a>
		</td>
	
	</tr>
	

{% endfor %}	
</table>

{% endblock %}
</body>
</html>
